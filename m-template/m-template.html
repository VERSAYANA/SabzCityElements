<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../a-public-library/a-public-library.html">

<dom-module id="m-template">
    <template>
        <iron-ajax auto id="template_ajax" url="//apis.sabz.city/usersinfo/v1/123456789123456/distinctions/front-end/" handle-as="json"
            on-response="_handleResponse"></iron-ajax>
    </template>

    <script>
        Polymer({
            is: 'm-template',
            ready: function () {
                if (1 == 2) {
                    this.loadTheme("userDefaultTheme")
                } else {
                    this.loadTheme("default")
                }
            },
            //Append app elements by suggestion architecture.
            loadTheme: function (themeName) {
                var themeLink = publicLibrary.makeElement("link", {
                    "rel": "import",
                    "href": publicLibrary.app.location + "/theme/" + themeName + ".html"
                })
                document.head.appendChild(themeLink)
            }
        });
    </script>
</dom-module>
