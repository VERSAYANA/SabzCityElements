<link rel="import" href="../a-public-library/a-public-library.html">

<script type="text/javascript">
  (function () {
    // Extend the <a> tag with history.pushState()
    //
    // <a is="a-sabzcity-link" href="/path" [title="New Page Title"] [state="{'message':'New State!'}"]>title</a>

    var HTMLPushStateAnchorElement = Object.create(HTMLAnchorElement.prototype);

    function sabzcityLinkHoverListener(event) {
      if (!this.getAttribute('href').includes(window.location.origin)) {
        var href = activeUser.distinctions.Language + this.getAttribute('href');
        var goUrl = new URL(href, window.location.origin);
        this.setAttribute('href', goUrl)
      }
    }

    function pushStateAnchorEventListener(event) {
      // open in new tab
      if (event.ctrlKey || event.metaKey || event.which === 2) {
        return;
      }
      //get lang from localstorage to set for url
      var href = this.getAttribute('href');

      if (!href) {
        return;
      }

      // don't pushState if the URL is for a different host
      if (href.indexOf('http') === 0 && window.location.host !== new URL(href).host) {
        return;
      }

      // push state into the history stack
      var goUrl = new URL(href);
      window.history.pushState(JSON.parse(this.getAttribute('state')) || window.history.state, this.getAttribute(
        'title'), goUrl);

      // dispatch a popstate event
      try {
        var popstateEvent = new PopStateEvent('popstate', {
          bubbles: false,
          cancelable: false,
          state: window.history.state
        });

        if ('dispatchEvent_' in window) {
          // FireFox with polyfill
          window.dispatchEvent_(popstateEvent);
          window.dispatchEvent_(new CustomEvent('location-changed'));
        } else {
          // normal
          window.dispatchEvent(popstateEvent);
          window.dispatchEvent(new CustomEvent('location-changed'));
        }
      } catch (error) {
        // Internet Explorer
        var evt = document.createEvent('CustomEvent');
        evt.initCustomEvent('popstate', false, false, {
          state: window.history.state
        });
        window.dispatchEvent(evt);
      }

      // prevent the default link click
      event.preventDefault();
    }

    HTMLPushStateAnchorElement.attachedCallback = function () {
      this.addEventListener('click', pushStateAnchorEventListener, false);
      this.addEventListener('mouseover', sabzcityLinkHoverListener, false);
    };

    HTMLPushStateAnchorElement.detachedCallback = function () {
      this.removeEventListener('click', pushStateAnchorEventListener, false);
      this.removeEventListener('mouseover', sabzcityLinkHoverListener, false);
    };

    document.registerElement('a-sabzcity-link', {
      prototype: HTMLPushStateAnchorElement,
      extends: 'a'
    });
  })();
</script>
