<link rel="import" href="../../iron-ajax/iron-ajax.html">

<!--
`<sabzcity-i18n-text>` is 
-->

<dom-module id="sabzcity-i18n-text">
    <template>
        <iron-ajax auto url=//apis.sabz.city/kvs/v1/domains/sabzcity/directories/elements-text/keys/en/ handle-as="json" loading="{{loading}}" on-response="_handleResponse"></iron-ajax>
    </template>

    <script>
        Polymer({
            is: 'sabzcity-i18n-text',
            properties: {
                sourceLang:{
                    type: String,
                    observer: "sourceLangChange"
                },
                lang: {
                    type: String,
                    observer: "langChange"
                },
                element: {
                    type: String,
                    observer: "elementChange"
                }
            },
            // Get all text keys from all elements
            // If developer did not declare wich key array use 0: {{sabzcity-i18n-text."online support"}} vs {{sabzcity-i18n-text."online support".0}}
            created: function () {
            },
            // Get need json from SabzCity APIs
            ready: function () {
                userDomain = this.domain

                //Declare it here becuase maybe developer don't use custom language attribute
                var devLang
                // First check devLang declare or not
                if (devLang == null) {
                    //Check User set language from localStorage
                    publicLibrary.localStorageUsers.get("guest", "language")
                } else {
                    elementsText = devLang
                    //Empty devLang, otherwise it will set in other usecase
                    devLang = null;
                }
            },
            sourceLangChange: function () {
                
            },
                        // Force sabzcity-i18n-text to use this lang that developer declare to force use it here!
            langChange: function (lang) {
                devLang = this.lang
            },
                        // Force sabzcity-i18n-text to use this lang that developer declare to force use it here!
            elementChange: function () {
            }
        });
    </script>
</dom-module>
